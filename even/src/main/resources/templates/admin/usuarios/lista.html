<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	media="screen,projection">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{fragments/commons :: cabecalho}"></div>
	<div th:replace="~{fragments/commons :: menu}"></div>

	<div class="container">
		<div class="row">
			<h1>Usuários cadastrados</h1>
		</div>
		<div class="row">
			<table class="highlight">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matrícula</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.matricula}"></td>
						<td class="right-align"><a
							th:href="@{/admin/usuarios/{id}(id=${usuario.id})}"><i
								class="material-icons">edit</i></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<div th:replace="~{fragments/commons :: rodape}"></div>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
